<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="60">
  <title id="page-title"></title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #00CDCD;
      background-image: url("/sources/media/background.svg");
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;      
    }

/* /////////////////////////////////////////////////////////////////////////////// */
/*                                    LOGOTYPE                                     */
/* /////////////////////////////////////////////////////////////////////////////// */
                                                                                 /**/
    #container {                                                                 /**/
      width: 100vw;                                                              /**/
      height: 100vh;                                                             /**/
      display: flex;                                                             /**/
      /*flex-direction: column; /* Acomoda los elementos en columna */           /**/ 
      align-items: center;                                                       /**/
      justify-content: center;                                                   /**/
      position: relative;                                                        /**/
    }                                                                            /**/
                                                                                 /**/
    .divider {                                                                   /**/
      width: 20vw; /* Tamaño ajustable con vw */                                 /**/
      height: 20vw; /* Mantiene el formato cuadrado */                           /**/
      animation: animacionImagen 0.15s infinite reverse, /*1.3s*/ /*cambiarColores 3.6s infinite linear,    /**/ 
        /*10s*/ animarDegradado 1.8s infinite linear; /*6s*/                                    /**/
      animation-delay: calc(var(--delay) * 0.1s);                                               /**/
      animation-timing-function: ease-in-out;                                                   /**/
      border-radius: 50%; /*10%*/ /* Esquinas redondeadas */                     /**/
      border: 2px solid black; /*2px solid transparent*/ /* Borde negro de 2px */
      box-shadow: -7.5px 7.5px 0.3px rgba(0, 0, 0, 0.3); /* Sombra ligera */                   /**/
      background-image: url("/sources/media/logotype.svg");                      /**/
      background-size: cover;                                                    /**/
      background-position: center;                                               /**/
      position: absolute;                                                        /**/
      Bottom: 60.8%; /* Ajusta la posición sobre el texto */                           /**/
    }                                                                            /**/
                                                                                 /**/
/* ////////////////////////////////////////////////////////////////////////////////////////////// */
/*                                             MARCA                                              */
/* ////////////////////////////////////////////////////////////////////////////////////////////// */
                                                                                                /**/
    #texto {                                                                                    /**/
      position: absolute;                                                                       /**/
      display: flex;                                                                            /**/
      Top: 60%;                                                                                 /**/
      left: 50%;                                                                                /**/
      transform: translate(-50%, -50%);                                                         /**/
    }                                                                                           /**/
                                                                                                /**/
    #texto::before {                                                                            /**/
      content: attr(data-text);                                                                 /**/
      position: absolute;                                                                       /**/
      top: 0;                                                                                   /**/
      left: 0;                                                                                  /**/
      width: 100%;                                                                              /**/
      height: 100%;                                                                             /**/
      z-index: -1;                                                                              /**/
      color: rgba(0, 0, 0, 0.2); /* Sombra ligera */                                            /**/
    }                                                                                           /**/
                                                                                                /**/
    .letra {                                                                                    /**/
      font-size: 9.75vw; /*9.75vw*/                                                             /**/
      z-index: 1;                                                                               /**/
      animation: animacionTexto 1.8s infinite, /*1.3s*/ cambiarColores 3.6s infinite linear,    /**/ 
        /*10s*/ animarDegradado 1.8s infinite linear; /*6s*/                                    /**/
      animation-delay: calc(var(--delay) * 0.1s);                                               /**/
      animation-timing-function: ease-in-out;                                                   /**/
      transform: translateY(0%);                                                                /**/
      font-family: Arial, sans-serif;                                                           /**/
      font-weight: bold;                                                                        /**/
      color: transparent;                                                                       /**/
      text-shadow: -7.5px 7.5px 0.3px rgba(0, 0, 0, 0.3); /* Sombra ligera */                   /**/
      background-position: center;                                                              /**/
      background-blend-mode: overlay;                                                           /**/
      background: linear-gradient(45deg, 
        hsl(0, 100%, 50%), 
        hsl(60, 100%, 50%),                 /**/
        hsl(120, 100%, 50%), 
        hsl(180, 100%, 50%), 
        hsl(240, 100%, 50%), 
        hsl(300, 100%, 50%)),    /**/
        url('/sources/media/wallpaper.svg');                                                    /**/
      /* background-image: url('/sources/media/wallpaper.svg'); */                              /**/
      background-size: cover; /*200% 200%*/                                                     /**/
      background-clip: text;                                                                    /**/
      -webkit-background-clip: text;                                                            /**/
      -webkit-text-stroke: 2px black; /* Contorno negro */                                      /**/
      Bottom: 30.8%; /* Ajusta la posición sobre el texto */                           /**/
    }                                                                                           /**/
                                                                                                /**/
/* ////////////////////////////////////////////////////////////////////////////////////////////// */

    #mensaje {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 1.8vw; /*font-size: 1.3vw;*/
      color: white;
      font-weight: bold;
    }

  .title {
    margin-top: 50px;
  }

  .title button {
    background-color: rgb(191, 255, 191);
    color: black;
  }

/* ///////////////////////////////////////////// */
                                               /**/
    @keyframes animacionImagen {               /**/
      0%, 100% {                               /**/
        transform: translateY(0.15%);            /**/
      }                                        /**/
                                               /**/
       25% {                                   /**/
        transform: translateX(0.15%);           /**/
      }                                        /**/

       50% {                                   /**/
        transform: translateY(-0.15%);           /**/
      }                                        /**/

       75% {                                   /**/
        transform: translateX(-0.15%);           /**/
      }                                        /**/
    }                                          /**/
                                               /**/
/* ////////////////////////////////////////////// */
                                                /**/
    @keyframes animacionTexto {                 /**/
      0%, 100% {                                /**/
        transform: translateY(0%); /*25%*/      /**/
      }                                         /**/
                                                /**/
       50% {                                    /**/
        transform: translateY(-50%); /*75%*/    /**/
      }                                         /**/
    }                                           /**/
                                                /**/
/* ///////////////////////////////////////////////////// */
                                                       /**/
   @keyframes animarDegradado {                        /**/
      0%, 100% {                                       /**/
        background-position: 100% 50%;                 /**/
      } /* Regresa al inicio para un bucle suave */    /**/
                                                       /**/
      50% {                                            /**/
        background-position: 0% 50%;                   /**/
      }                                                /**/
    }                                                  /**/
                                                       /**/
   @keyframes cambiarColores {                         /**/
      0%, 100% {                                       /**/
        filter: hue-rotate(0deg);                      /**/
      } /* Regresa al inicio para un bucle suave */    /**/
                                                       /**/
      50% {                                            /**/
        filter: hue-rotate(360deg);                    /**/
      }                                                /**/
    }                                                  /**/
                                                       /**/
    @keyframes animacionPuntos {                       /**/
      0%, 100% {                                       /**/
        visibility: hidden;                            /**/
      }                                                /**/
                                                       /**/
      50% {                                            /**/
        visibility: visible;                           /**/
      }                                                /**/
    }                                                  /**/
                                                       /**/
/* ///////////////////////////////////////////////////// */

  </style>
</head>
<body>
  <div id="container">
    <div class="divider"></div>
  </div>

  <div id="texto"></div>

  <div id="mensaje">
</div>

</body>
</html>
